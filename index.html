<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#333">
	<meta name="msapplication-navbutton-color" content="#333">
	<meta name="apple-mobile-web-app-status-bar-style" content="#333">

	<title>A World of Cro</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="MonsieurCro">

	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

	<style>
		* {
			outline: none;
			outline-color: transparent;
			-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			 -khtml-user-select: none;
			   -moz-user-select: none;
			    -ms-user-select: none;
			     -o-user-select: none;
			        user-select: none;
			-webkit-user-drag: none;
            		user-drag: none;
			box-sizing: border-box;
		}
		button, input[type="button"] {
	  		-webkit-appearance: none;
	  		   -moz-appearance: none;
	  			-ms-appearance: none;
	  		margin: 0; padding: 0;
	  		border: none;
	  		background: none;
	  		cursor: pointer;
  		}
  		html {
  			overflow-y: auto;
  		    scrollbar-width: none;
    		-ms-overflow-style: none;
		}
		html::-webkit-scrollbar {
    		width: 0; height: 0;
    		display: none;
		}
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #00B5FF;
			margin: 0; padding: 0;
			width: 100%; min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			-webkit-transition: background-color .45s ease .09s;
			   -moz-transition: background-color .45s ease .09s;
					transition: background-color .45s ease .09s;
		}
		.fadeOut {
			opacity: 0;
			z-index: -1 !important;
			-webkit-transition: opacity 2.5s;
			   -moz-transition: opacity 2.5s;   
				    transition: opacity 2.5s;
		}
		.fadeIn {
			opacity: 1;
			-webkit-transition: opacity 5s;
			   -moz-transition: opacity 5s;  
				    transition: opacity 5s;
		}
		#bg-image {
			background-image: url(./assets/backgroundS1.jpg);
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			opacity: .25;
			overflow: hidden;
			height: 104vh; width: 104vw;
			position: fixed;
			top: -2vh; left: -2vw; right: -2vw; bottom: -2vh;
			z-index: -1;
		    -webkit-transition: background 4.5s ease-in-out;
			   -moz-transition: background 4.5s ease-in-out;
					transition: background 4.5s ease-in-out;
		}
		#snow-canva {
			width: 100%; height: 100%;
		}
		#game-container {
			width: 80%; max-width: 1200px;
			background: transparent;
			padding: 0;
			text-align: center;
		}
		#pop {
			position: fixed;
			bottom: 12.5%; left: 0;
			z-index: 1000;
			width: 100%; max-width: 380px;
			padding: 30px;
			transform: translateX(-100%);
			-webkit-transition: transform .25s linear;
			   -moz-transition: transform .25s linear;
					transition: transform .25s linear;
			color: white;
			background-image: linear-gradient(135deg, #D9D9D9, #202020);
			background-color: #D9D9D9;
		}
		#pop.show {
			transform: translateX(0%);
			box-shadow: 0 0 15px rgba(29, 38, 45, .65);
		}
		#pop::before, #pop::after {
			content: '';
			position: absolute;
			bottom: 0; right: 0;
			width: 100%; height: 100%;
			pointer-events: none;
			background-repeat: no-repeat;
		}
		#pop::before {
			background-image: url(./assets/parchemin.jpg);
			background-size: cover;
			background-position: bottom right;
			opacity: .5;
		}
		#pop::after {
			background-image: url(./assets/tentacles.png);
			background-size: auto 160%;
			background-position: top right;
		}
		#pop #close {
			position: absolute;
			top: 0; right: 0;
			width: 20px; height: 20px;
			font-size: 20px; line-height: 20px;
			z-index: 2;
			color: white;
			background-color: rgba(55, 55, 55, .95);
			padding: 7px;
			box-sizing: content-box;
		}
		#pop #gift {
			position: absolute;
			top: 100%; left: 100%;
			z-index: 2;
			width: 120px; height: 120px;
			transform: translateX(-55%) translateY(-65%);
			background-repeat: no-repeat;
			background-position: center center;
			background-size: 100% auto;
			background-image: url(./assets/cro.png)
		}
		#pop .content {
			position: relative;
			max-width: 250px;
			z-index: 3;
		}
		#pop button.cta {
			display: inline-block;
			position: relative;
			height: 30px; line-height: 30px;
			margin: 7.5px 0;
			padding: 0 1em;
			border-radius: 3px;
			color: white;
			background-color: #BB4158;
			font-size: .9em;
			font-weight: 500;
			cursor: pointer;
		}
		#pop button.cta:hover {
			background-color: #752937;
			-webkit-transition: all .25s ease;
			   -moz-transition: all .25s ease;
					transition: all .25s ease;
		}
		#end {
			position: fixed;
			z-index: 999;
			width: 70%; height: 70%;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#end img {
			width: auto; height: auto;
			max-width: 75%; max-height: 75%;
		}
		footer {
			background-color: rgba(0, 0, 0, .15);
			color: white;
			text-align: center;
			position: fixed;
			left: 0; right: 0; bottom: 0; top: auto;
			width: 100%; height: 3.5vh;
			font-size: 1.5vh; line-height: 3.5vh;
		}
		footer a {
			color: white;
			text-decoration: none;
		}
		.pulse {
			-webkit-animation: pulse ease-out 3s infinite;
			animation: pulse ease-out 3s infinite;
		}
		@-webkit-keyframes pulse {
			25%  	  { -webkit-transform: scale(1.05, 1.05); }
			50%, 100% { -webkit-transform: scale(1, 1); }
		}
		@keyframes pulse {
			25%       { transform: scale(1.05, 1.05); }
			50%, 100% { transform: scale(1, 1); }
		}
		@media (max-width: 600px){
			#game-container {
				width: 90%;
			}
			#game {
				height: 625px;
			}
		}
		@media (max-width: 400px){
			#game-container {
				width: 100%;
			}
		}
  </style>
</head>
<body>
 	<div id="bg-image">
    	<canvas id="snow-canva" class="winter fadeOut"></canvas>
  	</div>

  	<div id="game-container">
  		<iframe id="game" name="game" frameborder="1" height="650" width="100%" target="_blank" align="center" scrolling="no" style="border-width:0;" src="https://www.luckycycle.com/play/rw6qbvw4canxqmzmen5ncv3b?unplay=2">
  		<!--https://clients.luckycycle.com/demo/#363fe630809ec8db1427839b58b0fce8_fr-->
  			<p>Ton navigateur ne supporte apparemment pas les iframes. Comment est-ce possible&nbsp;?</p>
  		</iframe>
  	</div>

  	<div id="pop">
  		<div class="content">
  			<h3>Besoin d'aide ?</h3>
  			<p>Consulte la <strong>première saison</strong>.</p>
  			<a href="http://www.worldofcro.ga/" target="_blank">
  				<button class="cta">C'est par ici&nbsp;!</button>
  			</a>
  		</div>

  		<button id="close" onclick="{document.getElementById('pop').classList.remove('show');}">✕</button>
  		<button id="gift" onclick="{document.getElementById('pop').classList.toggle('show');}"></button>
  	</div>

  	<div id="end" class="winter fadeOut">
  		<a href="https://www.dealabs.com/discussions/jeux-steam-gratuits-gleam-woobox-etc-1071415" target="_blank">
  			<img class="pulse" src="./assets/logoS2.png" />
  		</a>
  	</div>

  	<footer>
  		Made with <span style="color:#EC0000;">❤</span> by <a href="https://www.dealabs.com/profile/MonsieurCro/overview" target="_blank">MonsieurCro</a>
  	</footer>

    <script>
    	document.addEventListener('DOMContentLoaded', function(){
    		window.addEventListener('message', function(event){
    			var themeColor = event.data;
    			document.body.style.backgroundColor = themeColor;

    			// End game
    			if(themeColor == '#95B2D9'){
    				setTimeout(function(){
    					document.getElementById('game-container').classList.add('fadeOut');
    					var winter = document.querySelectorAll('.winter');

    					winter.forEach(function(item){
    				  		item.classList.remove('fadeOut');
    				  		item.classList.add('fadeIn');
    					});
    					document.getElementById('bg-image').style.backgroundImage = 'url(./assets/backgroundS2.jpg)';
    				}, 3000);
    			};
			}, false);
    	});
    </script>
    <script src="./snow.js"></script>
  </body>
</html>
